<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <link rel="icon" href="icon/pokeicon.png">
  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

  <img
      class="background"
      src="https://wallpaperaccess.com/full/3551288.jpg"
      alt="fundo"
    />

</head>
<body>

  <main>

    <img src="#" alt="pokemon" class="pokemon_img">

    <h1 class="pokemon_data"> 
      <span class="pokemon_id"></span> - 
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-back"> Anterior &lt;</button>
      <button class="button btn-next"> Próximo &gt;</button>
    </div>

    <img src="images/pokedex.png" alt="pokedex">

  </main>
  
</body>
</html>
